{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Islamic Scholars Platform{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Basic reset */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        /* Use a more-intuitive box-sizing model */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        /* Header styles */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        /* Main content styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type='text'],
        input[type='password'] {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type='text']:focus,
        input[type='password']:focus {
            border-color: #008cba;
        }

        button {
            padding: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
        }

        p {
            text-align: center;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        /* Login button styles */
        .login-button {
            margin-top: 1rem;
            text-align: center;
        }

        .login-button a {
            color: #008cba;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-button a:hover {
            color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Islamic Scholars Platform</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-button">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Islamic Scholars Platform. All rights reserved.</p>
    </footer>
</body>
</html>
